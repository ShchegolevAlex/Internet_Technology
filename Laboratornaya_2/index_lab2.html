<!DOCTYPE html>

<!-- Создать документ, в котором в заголовке окна браузера должна быть надпись "Лабораторная 2". С использованием команд создания таблицы сформировать таблицу по указанному варианту.
Обратить внимание на ширину первого столбца (задать в процентах от ширины таблицы), шрифт (курсив, Courier New, Arial) и расположение текста (по центру, слева, справа).  -->
<body vlink="green" text="black" link="blue" bgcolor="white" link="red">
<div class="text_align">
	<i><big>Рассписание поездов</i>
	<table width="20%" border="3" cellpadding="5" cellspacing="0" >
		<tbody>
		<tr valign="middle" align="center">
			<tr bgcolor="gray">
			<th rowspan="2">
				Станция
			</th>
				<th colspan="3">№1"Россия"</th>
				<th colspan="3"><p>№25"Сибиряк"</p></th>
				<tr bgcolor="gray" valign="middle" align="center">
					<th>Приб.</th>
					<th>Стоянка</th>
					<th>Отпр.</th>
					<th>Приб.</th>
					<th>Стоянка</th>
					<th>Отпр.</th>
				</tr>
			</tr>
			<tr valign="middle" align="center">
				<td align="left">Новсибирск</td>
				<td>17:26</td>
				<td>20</td>
				<td>17:46</td>
				<td></td>
				<td></td>
				<!-- <td></td> -->
				<!-- <td></td> -->
				<td>09:00</td>
			</tr>

		</tbody>
 	</table>
</div>
</body>
</html>
